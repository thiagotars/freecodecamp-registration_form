<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"> 
    <title>Survey Form</title>
  </head>
  <body>

    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required/>
      </div>

      <div class="form-group">
        <label id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required/>
      </div>

      <div class="form-group">
        <label id="number-label">Age</label>
        <input id="number" type="number" min="10" max="100" placeholder="Enter your age"/>
      </div>

      <div class="form-group">
        <label id="number-label">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="option" disabled selected value>Select current ocupation</option>
          <option value="option">Student</option>
          <option value="option">Full Time Job</option>
          <option value="option">Full Time Learner</option>
          <option value="option">Prefer Not to Say</option>
          <option value="option">Other</option>
        </select>
      </div>

      <div class="form-group"> 
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label class="recommend-label"><input class="radio-el" value="Definitely" name="recommend" type="radio"> Definitely</label>
        <label class="recommend-label"><input class="radio-el" value="Maybe" name="recommend" type="radio"> Maybe</label>
        <label class="recommend-label"><input class="radio-el" value="Not sure" name="recommend" type="radio"> Not sure</label>
      </div>

      <div class="form-group">
        <p>What would you like to see improved?</p>
        <label class="checkbox-label"><input value="checkbox" type="checkbox" class="checkbox-el">Front-end Projects</label> 
        <label class="checkbox-label"><input value="checkbox" type="checkbox" class="checkbox-el">Back-end Projects</label>
        <label class="checkbox-label"><input value="checkbox" type="checkbox" class="checkbox-el">Data Visualization</label>
        <label class="checkbox-label"><input value="checkbox" type="checkbox" class="checkbox-el">Challenges</label>
        <label class="checkbox-label"><input value="checkbox" type="checkbox" class="checkbox-el">Open Source Community</label>
        <label class="checkbox-label"><input value="checkbox" type="checkbox" class="checkbox-el">Gitter help rooms</label>
        <label class="checkbox-label"><input value="checkbox" type="checkbox" class="checkbox-el">Videos</label>
        <label class="checkbox-label"><input value="checkbox" type="checkbox" class="checkbox-el">City Meetups</label>
        <label class="checkbox-label"><input value="checkbox" type="checkbox" class="checkbox-el">Wiki</label>
        <label class="checkbox-label"><input value="checkbox" type="checkbox" class="checkbox-el">Forum</label>
        <label class="checkbox-label"><input value="checkbox" type="checkbox" class="checkbox-el">Additional Courses</label>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comment-area" placeholder="Add a comment or a suggestion here"></textarea>
      </div>
      
      <button id="submit" type="submit">Click Me</button>
      
    <form>
  </body>


</html>
